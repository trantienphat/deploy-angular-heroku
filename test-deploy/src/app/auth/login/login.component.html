<div class="login-page d-flex flex-column justify-content-center align-items-center w-100">

  <div class="panel-login container p-3 border rounded">
    <h1 class="text-center">Đăng nhập</h1>
    <form class="form-login">
      <div class="form-group">
        <label for="Username">Tài khoản</label>
        <input [(ngModel)]="loginRequest.email" name="username" type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="Password">Mật khẩu</label>
        <input [(ngModel)]="loginRequest.password" name="password" type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onClickSignInButton()">Đăng nhập</button>
      </div>
    </form>
  </div>
</div>
