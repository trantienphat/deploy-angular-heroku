<div class="login-page d-flex flex-column justify-content-center align-items-center w-100">

  <div class="panel-login container p-3 border rounded">
    <h1 class="text-center">Login</h1>
    <form class="form-login">
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Username">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary float-right w-25">Sign in</button>
    </form>
  </div>
</div>
