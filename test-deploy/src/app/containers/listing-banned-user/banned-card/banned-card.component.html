<div class="card border-0 w-100 h-100">
  <div class="card-header bg-info">
    <p class="h4 text-white">
      <i class="fa fas fa-id-badge"></i> {{user.id}}
    </p>
  </div>
  <div class="card-body d-flex flex-row border border-top-0">
    <div class="container w-25">
      <img class="image-avatar img-thumbnail rounded mx-auto d-block mb-2 w-100 h-100" src="{{userAvatar}}">
    </div>
    <div class="d-flex flex-column w-75">
      <p>Họ và tên:
        <b>{{user.last_name}} {{user.first_name}} </b>
      </p>
      <p>Loại thành viên cũ:
        <b *ngIf="user.old_auth == 1"> Học viên</b>
        <b *ngIf="user.old_auth == 2"> Gia sư</b>
        <b *ngIf="user.old_auth == 3"> Học viên - Gia sư</b>
        <b *ngIf="user.old_auth == 4"> Admin</b>
      </p>
      <p>Giới tính:
        <b *ngIf="user.sex == 0">Nữ</b>
        <b *ngIf="user.sex == 1">Nam</b>
      </p>
      <p>Sinh nhật:
        <b>{{user.birthday}}</b>
      </p>
      <p>Số điện thoại:
        <b>{{user.phone}}</b>
      </p>
      <p>Email:
        <b>{{user.email}}</b>
      </p>
      <p>Skype:
        <b>{{user.skype}}</b>
      </p>
      <p class="details-button text-info" (click)="onClickDetailsButton()">
        <b>Chi tiết ...</b>
      </p>
      <div class="mt-2">
        <button class="btn btn-success" (click)="onClickBannedButton()">Mở khóa tài khoản</button>
      </div>
    </div>
  </div>
</div>
