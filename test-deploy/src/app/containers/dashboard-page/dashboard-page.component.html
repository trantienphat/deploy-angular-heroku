<div class="dashboard-page">
  <div class="dashboard-container">

    <div class="header-cover align-self-start d-flex flex-row bg-dark justify-content-center align-items-center p-2">
      <div class="title d-flex flex-row flex-grow-1 ml-2 h3 text-white">
        Eways
      </div>
      <div ngbDropdown placement="bottom-right">
        <button class="menu-button border-0 bg-transparent text-white" ngbDropdownToggle>
          <span class="menu-button__label fa fas fa-user"></span>
          {{userName}}
        </button>
        <div ngbDropdownMenu class="pop-menu border rounded-0">
          <button class="dropdown-item" (click)="onClickAccountButton()"> <i class="fa fas fa-user-circle"></i> Tài khoản</button>
          <button class="dropdown-item" (click)="onClickChangePasswordButton()"> <i class="fa fas fa-key"></i> Đổi mật khẩu</button>
          <button class="dropdown-item" (click)="onClickDashboardButton()"> <i class="fa fas fa-address-card"></i> Thống kê</button>
          <button class="dropdown-item" (click)="onClickListingTutorsButton()"> <i class="fa fas fa-list-alt"></i> Danh sách gia sư</button>
          <button class="dropdown-item" (click)="onClickListingStudentsButton()"> <i class="fa far fa-list-alt"></i> Danh sách học viên</button>
          <button class="dropdown-item" (click)="onClickListingRequisitionsButton()"> <i class="fa far fa-list-alt"></i> Danh sách yêu cầu</button>
          <button class="dropdown-item" (click)="onClickLooutButton()"> <i class="fa fas fa-power-off"></i> Đăng xuất</button>
        </div>
      </div>
    </div>

    <div class="dashboard-content d-flex flex-column p-4 w-100 h-100">
      <p class="h2">Thống kê</p>
      <div class="card border-0 mt-2">
          <div class="card-header bg-info">
            <p class="h4 text-white">
              <i class="fa fas fa-address-card"></i> Thống kê tổng:
            </p>
          </div>
          <div class="card-body border border-top-0">
            <ul>
              <li> Gia sư:
                <span>
                  <b>10 người</b>
                </span>
              </li>
              <li> Học viên:
                <span>
                  <b>15 người</b>
                </span>
              </li>
              <li> Yêu cầu:
                <span>
                  <b>20 người</b>
                </span>
              </li>
            </ul>
          </div>
        </div>
    </div>

      <div class="side-bar w-25 h-100 bg-success"></div>
      <div class=" content-page w-100 h-100">AAA</div>
    </div> -->
  </div>
</div>
