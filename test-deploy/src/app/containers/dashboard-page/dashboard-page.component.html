<div class="dashboard-page">
  <div class="dashboard-container">

    <div class="header-cover align-self-start d-flex flex-row bg-dark ustify-content-center align-items-center p-2">
      <div class="title d-flex flex-row flex-grow-1 ml-2 h3 text-white">
        Eways
      </div>
      <div ngbDropdown placement="bottom-right">
        <button class="menu-button border-0 bg-transparent text-white" ngbDropdownToggle>
          <span class="menu-button__label fa fas fa-user"></span>
          {{userName}} 
        </button>
        <div ngbDropdownMenu class="pop-menu border rounded-0">
          <button class="dropdown-item" (click)="onClickHomeButton()">Home</button>
          <button class="dropdown-item" (click)="onClickDashboardButton()">Dashboard</button>
          <button class="dropdown-item" (click)="onClickListCustomerButton()">List customers</button>
          <button class="dropdown-item" (click)="onClickTransactionsButton()">Transactions History</button>
          <button class="dropdown-item" (click)="onClickChangePasswordButton()">Change password</button>
          <button class="dropdown-item" (click)="onClickLogoutButton()">Logout</button>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row w-100 h-100">
      <div class="side-bar w-25 h-100 bg-success"></div>
      <div class=" content-page w-100 h-100">AAA</div>
    </div>
  </div>
</div>
